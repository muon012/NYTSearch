<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
        crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <!-- Header -->
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">
                <i class="far fa-newspaper"></i> New York Times Search</h1>
        </div>
    </div>
    <!-- Search Form -->
    <div class="container">
        <div class="card">
            <div class="card-header">
                <i class="fa fa-list-alt" aria-hidden="true"></i>Search Parameters
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Search Term:</label>
                        <input type="text" class="form-control" id="search-term" placeholder="Supreme Court's Decision">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Number of Records to Retrieve:</label>
                        <select class="form-control" id="numRetrieves">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                            <option>6</option>
                            <option>7</option>
                            <option>8</option>
                            <option>9</option>
                            <option>10</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Start Year (Optional):</label>
                        <input type="text" class="form-control" id="startYear" placeholder="2009">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">End Year (Optional):</label>
                        <input type="text" class="form-control" id="endYear" placeholder="2018">
                    </div>
                    <button class="btn btn-primary" type="submit" id="search-button">
                        <i class="fas fa-search"></i>Search</button>
                    <button class="btn btn-primary" type="submit" id="clear-button">
                        <i class="fas fa-trash-alt"></i>Clear Results</button>
                </form>
            </div>
        </div>
    </div>
    <br />
    <!-- Results -->
    <div class="container">
        <div class="card">
            <div class="card-header">
                <i class="fa fa-list-alt" aria-hidden="true"></i>Top Articles
            </div>
            <div class="card-body" id="jbotron"> <!-- The content of this div is hidden but the layout was used for creating the html elements with Jquery.-->
                <!-- <div class="jumbotron jumbotron-fluid"> -->
                    <!-- <div class="container">
                        <h1 class="display-4">
                            <span class="badge badge-dark" id="numArticle">1</span><span id="title">Headline</span></h1>
                        <p id="pubYear">
                            Publishing Date
                        </p>
                        <a href="" target="_blank" id="website">url</a>
                    </div> -->
                <!-- </div> -->
            </div>
        </div>
    </div>
    <!-- Comment separator. Front end goes above this line. Backend goes below. -->

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
